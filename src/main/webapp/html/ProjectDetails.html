<button class="image-button form-save-button" id="save-updated-project" onclick="saveUpdatedProject()">
    <span class="mif-floppy-disk icon"></span>
    <span class="caption">Save changes</span>
</button>
<button class="image-button form-save-button" id="delete-project" onclick="deleteProject()">
    <span class="mif-bin icon"></span>
    <span class="caption">Delete project</span>
</button>
<h2 class="form-title">Project details</h2>
<div>
    <div id="project-details-form">
        <div>
            <p class="form-header">Project name</p>
            <input type="text" data-role="input" class="metro-input" name="projectName" id="project-name">
        </div>
        <div class="form-group error" id="project-name-group"></div>
        <br>
        <div>
            <p class="form-header">Project code (PaNaMa)</p>
            <input type="text" data-role="input" class="metro-input" name="projectCode" id="project-code">
        </div>
        <div class="form-group error" id="project-code-group"></div>
        <br>
    </div>
    <div id="project-assignments">
        <p class="form-header">Assignments for this project</p>
        <div id="project-assignments-box">
            <div class="no-assignments">No assignments for this project</div>
        </div>
    </div>
</div>
