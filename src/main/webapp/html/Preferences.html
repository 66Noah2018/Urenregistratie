<div>
    <button class="image-button close-form-button" onclick="closeForm()">
        <span class="mif-cross-light icon"></span>
        <span class="caption">Close form</span>
    </button>
    <button class="image-button form-save-button" onclick="savePreferencesChanges()">
        <span class="mif-floppy-disk icon"></span>
        <span class="caption">Save changes</span>
    </button>
    <h2 class="form-title">General preferences</h2>
    <div id="preferences-form">
        <div id="default-working-dir-group">
            <p class="form-header">Default working directory</p>
            <div class="working-dir-form-group">
                <input type="text" data-role="input" name="defaultWorkingDirectory" id="defaultWorkingDirectory" onchange="removeClassesFromDirBtn()">
                <button class="button dir-validity-btn" id="checkDirBtn" onclick="checkDefaultDirValidity()">Check directory</button>
            </div>
        </div>
        <div class="form-group error">
            <div id="selected-working-dir-edit">Please check the working directory, it might be incorrect or unchecked</div>
        </div>
    </div>
</div>
