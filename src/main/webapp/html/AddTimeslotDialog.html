<div>
    <div class="date-div">
        <p class="form-header">Date</p>
        <input type="text" data-role="calendarpicker" data-input-format="DD-MM-YYYY" data-format="DD-MM-YYYY" id="start-date-picker">
        <div class="form-group error" id="start-date-picker-group">Please enter a date for this timeslot</div>
    </div>
    <div class="ongoing-div">
        <input type="checkbox" data-role="checkbox" data-style="2" onclick="updateTimeslotType()" id="timeslot-ongoing-checkbox" data-caption="Timeslot is ongoing">
    </div>
    <div class="start-time-div">
        <p class="form-header">Start time</p>
        <input data-role="timepicker" data-show-labels="true" id="start-time-picker" data-seconds="false">
    </div>
    <div class="end-time-div">
        <p class="form-header">End time</p>
        <input data-role="timepicker" data-show-labels="true" id="end-time-picker" data-seconds="false">
    </div>
</div>
